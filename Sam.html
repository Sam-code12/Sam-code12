<!DOCTYPE html>

<html>
<head>
  <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="Sam.css">
  <title>Login Form</title>
</head>
<body>
  
  <div class="container">
    <form>
      <h1 class="head">Login Now</h1>
      <input type="text" name="user_name" id="username" placeholder="username" required><br /><br />
      <input type="password" name="password" id="password" placeholder="password"  required><br />
      <div class="flex">
      <input type="checkbox" name="check_box" id="checkbox" required>
      <label for="checkbox">Remember me</label>
        <p id="left"> <a href="#">Forgotten password?</a></p>
      </div>
      <input type="submit" value="Login"><br />
        <pre>Don't  have an account? <a href="#">Register</a></pre>
 
    </form>
  </div>
</body>
</html>
